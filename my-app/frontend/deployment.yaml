apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 038675313786.dkr.ecr.us-west-2.amazonaws.com/myapp-frontend:latest
        ports:
        - containerPort: 80
