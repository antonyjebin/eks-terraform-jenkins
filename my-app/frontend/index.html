<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Full-Stack App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Items</h1>
        <ul id="itemsList"></ul>
        <input type="text" id="newItem" placeholder="New Item">
        <button onclick="addItem()">Add Item</button>
    </div>
    <script>
        async function fetchItems() {
            const response = await fetch('http://backend-service/items');
            const items = await response.json();
            const itemsList = document.getElementById('itemsList');
            itemsList.innerHTML = '';
            items.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = item;
                li.classList.add('item');
                li.appendChild(createDeleteButton(index));
                itemsList.appendChild(li);
            });
        }

        async function addItem() {
            const newItemInput = document.getElementById('newItem');
            const newItem = newItemInput.value;
            if (newItem) {
                await fetch('http://backend-service/items', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newItem)
                });
                newItemInput.value = '';
                fetchItems();
            }
        }

        function createDeleteButton(index) {
            const button = document.createElement('button');
            button.textContent = 'Delete';
            button.onclick = async () => {
                await fetch(`http://backend-service/items/${index}`, {
                    method: 'DELETE'
                });
                fetchItems();
            };
            return button;
        }

        fetchItems();
    </script>
</body>
</html>
